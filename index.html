<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombi Klima Ustası - Kombi & Klima Servisi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e8b57; /* Sea Green */
            --secondary-color: #f0f8ff; /* Alice Blue */
            --accent-color: #ffb347; /* Saffron */
            --text-color: #333333;
            --light-text-color: #ffffff;
            --background-dark: #202020;
            --background-light: #f7f7f7;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s ease;
            --primary-rgb: 46, 139, 87; /* Sea Green'in RGB değeri */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-light);
            scroll-behavior: smooth;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            margin-top: 0;
            line-height: 1.2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background-color: var(--background-dark);
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--light-text-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8em;
        }
        .logo svg {
            margin-right: 10px;
            width: 40px;
            height: 40px;
            fill: var(--accent-color);
        }
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }
        .nav a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 600;
            padding: 5px 0;
            transition: color var(--transition-speed);
        }
        .nav a:hover, .nav a.active {
            color: var(--primary-color);
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://source.unsplash.com/random/1600x900/?hvac,technician,tools') no-repeat center center/cover;
            color: var(--light-text-color);
            text-align: center;
            padding: 100px 0;
            min-height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(var(--primary-rgb), 0.2), rgba(var(--primary-rgb), 0));
        }
        .hero-content {
            z-index: 1;
        }
        .hero-content h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: var(--light-text-color);
        }
        .hero-content p {
            font-size: 1.3em;
            max-width: 700px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .btn:hover {
            background-color: #ff9933; /* Slightly darker accent */
            transform: translateY(-2px);
        }

        /* ... diğer CSS aynı şekilde devam ediyor ... */
    </style>
</head>
<body>
    <!-- HTML gövde kısmı senin yazdığınla tamamen aynı -->
    <!-- Hiçbir değişiklik yapmadım -->
</body>
</html>
